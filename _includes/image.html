{% capture imagePath %}{{ page.date | date: "%Y/%m" }}/{{ include.name }}{% endcapture %}
<center>
<figure>
<img src="/assets/images/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>

</figure>
</center>
